{% extends 'home/base.html' %}

{% block title %}
    <h2>Estudiantes</h2>
{% endblock title %}

{% block content %}
    <ul>
        {% for estudiante in estudiantes %}
            <li>{{estudiante.nombre}} {{estudiante.apellido}}</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'estudiante:crearen' %}">Crear estudiante</a></p>
    <p><a href="{% url 'home:index' %}">Ir al menu</a></p>
{% endblock content %}
